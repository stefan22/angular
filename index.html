<!doctype html>
<html lang="en" ng-app="myApp"> <!--this html page is going to be controlled by myApp module-->
<head>
  <meta charset="utf-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div ng-controller="MyController">
    <h1>{{ author.name }}</h1>
    <p>{{ author.title + ', ' + author.band }}</p>
  </div>

  <div>
    <input type="text" ng-model="name">
    <h2>Welcome {{name}}</h2>
  </div>
</body>
</html>
