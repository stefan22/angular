<!doctype html>
<html lang="en" ng-app="myApp"> <!--this html page is going to be controlled by myApp module-->
<head>
  <meta charset="utf-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller="MyController">

    <div class="search">
        <h1>Artist Directory</h1>
        <label>search: </label>
        <input ng-model="query" placeholder="Search for artists" autofocus>

        <label class="formgroup">by:
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
            </select>
        </label>

        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>
            ascending
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            descending
        </label>

    </div>

    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists | limitTo: 10 | filter: query | orderBy: artistOrder:direction">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
            <div class="info">
              <h2>{{item.name | uppercase}}</h2>
              <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>
  </div>

  <div>
    <input type="text" ng-model="name">
    <h2>Welcome {{name}}</h2>
  </div>
</body>
</html>
