<!doctype html>
<html lang="en" ng-app="myApp"> <!--this html page is going to be controlled by myApp module-->
<head>
  <meta charset="utf-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller="MyController">
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
            <div class="info">
              <h2>{{item.name}}</h2>
              <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>
  </div>

  <div>
    <input type="text" ng-model="name">
    <h2>Welcome {{name}}</h2>
  </div>
</body>
</html>
